<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ลงทะเบียนร้านค้า</title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="store.css">
</head>

<body>

  <div class="p-0">
    <div class="map" id="map"></div>
  </div>

  <div class="container-fluid">
    <div class="footer btn-group special mt-1" role="group" aria-label="..." id="app_vue">
      <button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#register">
        <i class="fa fa-address-card" aria-hidden="true"></i> ลงทะเบียนร้านค้า
      </button>
      &nbsp;
      <button type="button" class="btn btn-lg btn-warning" data-toggle="modal" data-target="#search">
        <i class="fa fa-search" aria-hidden="true"></i> ค้นหา
      </button>
    </div>
  </div>

  <div class="modal fade" id="register">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4>ลงทะเบียนข้อมูลร้านค้า</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="storeName">ชื่อร้าน</label>
            <input class="form-control" id="storeName" type="text" placeholder="ชื่อร้าน" value="-" required>
          </div>
          <div class="form-group">
            <label for="storeId">เลขทะเบียนการค้า</label>
            <input class="form-control" id="storeId" type="text" placeholder="เลขทะเบียนการค้า" value="-" required>
          </div>
          <div class="form-group">
            <label for="facebook">facebook</label>
            <input class="form-control" id="facebook" type="text" placeholder="facebook" value="-" required>
          </div>
          <div class="form-group">
            <label for="lineid">Line</label>
            <input class="form-control" id="lineid" type="text" placeholder="Line" value="-" required>
          </div>
          <div class="form-group">
            <label for="tel">โทรศัพท์</label>
            <input class="form-control" id="tel" type="text" placeholder="โทรศัพท์" value="-" required>
          </div>

          <div class="form-group">
            <label for="maskVol">หน้ากากที่พร้อมขาย</label>
            <select class="form-control" id="maskVol" required>
              <option value="-">จำนวนหน้ากาก (ชิ้น)</option>
              <option value="0-50 ชิ้น">1-50 ชิ้น</option>
              <option value="50-100 ชิ้น">50-100 ชิ้น</option>
              <option value="100-500 ชิ้น">100-500 ชิ้น</option>
              <option value="มากกว่า 500 ชิ้น">มากกว่า 500 ชิ้น</option>
              <option value="ของหมด/ไม่มีสินค้า">ของหมด/ไม่มีสินค้า</option>
            </select>
          </div>

          <div class="form-group">
            <label for="maskLowprice">ราคาต่ำสุด</label>
            <input class="form-control" id="maskLowprice" type="number" placeholder="ราคาต่ำสุด" value="0" required>
          </div>

          <div class="form-group">
            <label for="maskHighprice">ราคาสูงสุด</label>
            <input class="form-control" id="maskHighprice" type="number" placeholder="ราคาสูงสุด" value="0" required>
          </div>

          <div class="form-group">
            <label for="gelVol">เจลล้างมือที่พร้อมขาย</label>
            <select class="form-control" id="gelVol" required>
              <option value="-">จำนวนเจลล้างมือ (ขวด)</option>
              <option value="0-50 ขวด">0-50 ขวด</option>
              <option value="50-100 ขวด">50-100 ขวด</option>
              <option value="100-500 ขวด">100-500 ขวด</option>
              <option value="มากกว่า 500 ขวด">มากกว่า 500 ขวด</option>
              <option value="ของหมด/ไม่มีสินค้า">ของหมด/ไม่มีสินค้า</option>
            </select>
          </div>

          <div class="form-group">
            <label for="gelLowprice">ราคาต่ำสุด</label>
            <input class="form-control" id="gelLowprice" type="number" placeholder="ราคาต่ำสุด" value="0">
          </div>

          <div class="form-group">
            <label for="gelHighprice">ราคาสูงสุด</label>
            <input class="form-control" id="gelHighprice" type="number" placeholder="ราคาสูงสุด" value="0">
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" onclick="saveStore()">บันทึก</button>&nbsp;
          <button type="button" class="btn btn-outline-warning" data-dismiss="modal">ยกเลิก</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="search">]
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="gelVol">ค้นหาร้านเวชภัณฑ์</label>
            <select class="form-control" id="getBuffer" required>
              <option value="0">เลือกรัศมี</option>
              <option value="500">500 เมตร</option>
              <option value="1000">1 km</option>
              <option value="3000">2 km</option>
              <option value="5000">3 km</option>
              <option value="10000">10 km</option>
            </select>
          </div>


          <div class="store-list">
          </div>


        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</body>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

<script src="store.js"></script>

</html>
