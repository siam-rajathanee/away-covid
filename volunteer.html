<!DOCTYPE html>
<html lang="en">

<head>
    <title>AWAY COVID 19 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Prompt:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style_volunteer.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <link rel="stylesheet" href="https://brandonxiang.github.io/leaflet.marker.highlight/index.css">

    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>





</head>

<body>

    <div class="card">
        <div id="map"></div>


        <div class="footer text-center">
            <div class="col-xs-6">
                <button>
                    <img src="img/give.png" alt="" width="80%">
                    <h4>บริจาคสิ่งของ</h4>
                </button>
            </div>
            <div class="col-xs-6">
                <button data-toggle="modal" data-target="#myModal">
                    <img src="img/volunteer.png" alt="" width="80%">
                    <h4>ขอรับบริจาค</h4>
                </button>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">ลงทะเบียนขอรับบริจาคสิ่งของ</h4>
                </div>
                <div class="modal-body">


                    <form>
                        <fieldset>
                            <p>**กรุณากรอกข้อมูลที่เป็นความจริงเท่านั้น</p>

                            <div class="form-group">
                                <label for="exampleInputEmail1">ชื่อ - นามสกุล</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="exampleSelect1">Example select</label>
                                <select class="form-control" id="exampleSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>




    <script src="js/app_volunteer.js"></script>
    <script src="https://brandonxiang.github.io/leaflet.marker.highlight/index.js#"></script>


</body>

</html>
