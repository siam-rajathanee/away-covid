    <link href="https://fonts.googleapis.com/css?family=Prompt:300&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <link rel="stylesheet" href="css/test_liff.css">

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

<body>

    <button type="button" class="btn  btn_slide">
        <i class="fa fa-angle-double-down" aria-hidden="true"></i>
    </button>

    <div class="card">

        <img src="img/logoawaycovid.jpg" alt="" width="30%">

        <div class="jumbotron jumbotron-c1">
            <h1 class="display-3 "><i class="fa fa-location-arrow" aria-hidden="true"></i> พิษณุโลก
            </h1>
            <br>
            <div class="row card_view text_center ">
                <h3>
                    ผู้ป่วยสะสม : 4 ราย
                </h3>
                <div class="tb_view">
                    <table class="table table-borderless">
                        <tr>
                            <td>
                                12 <br>รักษาหาย
                            </td>
                            <td>
                                12 <br>รักษาอยู่
                            </td>
                            <td>
                                2<br> เพิ่มใหม่
                            </td>
                        </tr>
                        <tr>
                            <td>
                                2<br> PUI สะสม
                            </td>
                            <td></td>
                            <td>
                                12 <br>ตาย
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <p>
                <canvas id="myChart"></canvas>
            </p>
            <small>update วันที่ : 2020-03-01</small>

        </div>
    </div>

    <div class="card2">

        <div class="row card_sum">

            <div class="col-xs-12  blog1">
                <h1 class="rating-num1"> <b id="Confirmed"></b> </h1>
                <div class="text_show">
                    <span class="glyphicon glyphicon-user"></span>
                    ยอดผู้ติดเชื้อสะสม
                </div>
                <div class="row  blog2">
                    <div class="col-xs-4">
                        <h3> <b id="Recovered"></b> </h3>
                        <div class="text_show">
                            หายแล้ว
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <h3> <b id="Hospitalized"></b> </h3>
                        <div class="text_show">
                            รักษาตัว
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <h3> <b id="Deaths"></b> </h3>
                        <div class="text_show">
                            เสียชีวิต
                        </div>
                    </div>
                </div>

            </div>



            <div id="map"></div>
        </div>

    </div>


    <div id="container3"></div>
    <br>
    <div id="container"></div>
    <br>
    <div id="container2"></div>
    <br>
    <small>ที่มา : <a href="https://covid19.ddc.moph.go.th/" target="_blank">กรมควบคุมโรค
            กระทรวงสาธารณสุข</a> </small>


    <table class="table table-bordered ">
        <thead>
            <tr>
                <th>จังหวัด</th>
                <th>ผู้ป่วย</th>
            </tr>
        </thead>
        <tbody id="all_sum_table">


        </tbody>
    </table>









    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255,224,0, 1)',
                        'rgba(255,224,0, 1)',
                        'rgba(255,224,0, 1)',
                        'rgba(255,224,0, 1)',
                        'rgba(255,224,0, 1)',
                        'rgba(255,224,0, 1)',
                        'rgba(255,224,0, 1)',
                    ],
                    borderWidth: 1,
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
